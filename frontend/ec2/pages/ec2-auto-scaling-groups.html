<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/style.css">

    <header>
        <h1>AWS Cloud Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>

                <li><a href="ec2-free-tier-monitor.html">Free Tier Monitor</a></li>

        </nav>

    <main class="container">
        <h2>Auto Scaling Groups</h2>
        <button id="refreshButton" class="action-button">Refresh Auto Scaling Groups</button>
        <div id="loadingMessage" style="display: block;">Loading Auto Scaling Groups...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <table id="autoScalingGroupsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min Size</th>
                    <th>Max Size</th>
                    <th>Desired Capacity</th>
                    <th>Launch Config/Template</th>
                    <th>Health Check Type</th>
                    <th>Grace Period</th>
                    <th>Created Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Auto Scaling Groups will be loaded here -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 AWS Dashboard</p>
    </footer>
