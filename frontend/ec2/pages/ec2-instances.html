<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Instances</title>
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Removed Amplify SDK as authentication is no longer used -->
</head>
<body>
    <header>
        <h1>AWS Cloud Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="ec2-overview.html">EC2 Dashboard</a></li>
                <li><a href="ec2-free-tier-monitor.html">Free Tier Monitor</a></li>
                <!-- Removed Auth status dependent link -->
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>EC2 Instances</h2>
        <button id="refreshButton" class="action-button">Refresh Instances</button>
        <div id="loadingMessage">Loading EC2 instances...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <table id="ec2InstancesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Instance ID</th>
                    <th>State</th>
                    <th>Instance Type</th>
                    <th>Public IP</th>
                    <th>Private IP</th>
                    <th>Launch Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Instance data will be loaded here by JavaScript -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 AWS Dashboard</p>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/ec2.js"></script>
    <!-- Removed authentication-related JavaScript -->
</body>
</html>
